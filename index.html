<!DOCTYPE html>
<html lang="en">
  <head>
    <TITLE>Oogle</TITLE>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Css-->
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- Bootstrap's Css -->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css">
    <!-- Google's favicon -->
    <link rel="shortcut icon" href="https://www.google.com/s2/favicons?domain=www.google.com" />
  </head>
  <body>
    
    <!--Header-->
    <div class="container-fluid">
      <div id="topRow" class="row">
        <div class="col-xs-4" style="padding-right:10px">
          <p style="display:inline"><a href="https://www.gmail.com">Gmail</a></p>
        </div>
        <div class="col-xs-4" style="padding-right:10px">
          <p style="display:inline padding:0px 5px 0px 5px"><a href="https://www.google.hr/imghp">Images</a></p>
        </div>
        <div class="col-xs-4" style="padding-right:10px">
          <p><a href="#"><img style="display:inline padding-left:5px" src="options.png"></a></p>
        </div>
      </div>
    </div>


    <!--Google Image-->
    <div id="bk" class="container">

      <div class="col-xs-12">
        <img id="imgGoogle" src="https://www.google.hr/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
      </div>

  <div id="searchDiv" class="col-xs-12">
      <!--Searchbar-->
		<form role="search" method="get" id="searchform" class="searchform" action="http://www.google.com/search?hl=en-GB&source=hp&q=">

  <label for="s"></label>
  <input type="text" value="" name="q" id="s">
  <input type="submit" value="Search" class="btn btn-primary">	
  <!--Voice Search-->
  <a href="#">
            <img src="VoiceSearch.png" width="32" height="32">
          </a>
</div>
</form>
      </div>


    </div>

    <!--Footer-->
<footer>
    <div class="container-fluid">
      <div class="row">

        <div id="divOptionsLeft" class="row">
        <div class="col-xs-2">
          <p><a href="#">Advertising</a></p>
        </div>
        <div class="col-xs-2">
          <p><a href="#">Business</a></p>
        </div>
        <div class="col-xs-2">
          <p><img><a href="#">About</a></p>
        </div>
      </div>

      <div id="divOptionsRight" class="row">
        <div class="col-xs-2">
          <p><a href="#">Privacy</a></p>
        </div>
        <div class="col-xs-2">
          <p><a href="#">Terms</a></p>
        </div>
        <div class="col-xs-2">
          <p><img><a href="#">Settings</a></p>
        </div>
      </div>
    </div>
	</div>
	<footer>

<script src="js.js"></script>
